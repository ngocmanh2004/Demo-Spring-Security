        .modal-header {

        .form-group {

        input, textarea, select {

        .error {

        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>üõ°Ô∏è Qu·∫£n tr·ªã vi√™n - Qu·∫£n l√Ω s·∫£n ph·∫©m</h1>
    <div class="navbar-right">

<div class="container">
    <div class="header-actions">

        <button class="btn-primary" onclick="openModal()">‚ûï Th√™m s·∫£n ph·∫©m</button>
    </div>

    <div id="message"></div>

    <div class="table-container">
        <div id="loading" class="loading">ƒêang t·∫£i...</div>
        <table id="productsTable" style="display: none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>T√™n s·∫£n ph·∫©m</th>
                <th>Gi√°</th>
                <th>S·ªë l∆∞·ª£ng</th>
                <th>Danh m·ª•c</th>
                <th>Thao t√°c</th>
            </tr>
            </thead>
            <tbody id="productsBody"></tbody>

    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">Th√™m s·∫£n ph·∫©m m·ªõi</h3>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>

        <form id="productForm">
            <input type="hidden" id="productId">

            <div class="form-group">
                <label>Gi√° *</label>
                <input type="number" id="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label>T√™n s·∫£n ph·∫©m *</label>
                <input type="text" id="productName" required maxlength="200">
            </div>

            <div class="form-group">
                <label>Danh m·ª•c *</label>
                <select id="categorySelect" required></select>
            </div>

            <div class="form-group">
                <label>Tr·ªçng l∆∞·ª£ng (kg)</label>
                <input type="number" id="weight" step="0.01">
            </div>

            <div class="form-group">
                <label>S·ªë l∆∞·ª£ng trong kho *</label>
                <input type="number" id="stockQuantity" required>
            </div>

            <div class="form-group">
                <label>URL h√¨nh ·∫£nh</label>
                <input type="url" id="imageUrl">
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeModal()">H·ªßy</button>
                <button type="submit" class="btn-primary">L∆∞u</button>
            </div>
        </form>
    </div>
</div>

<script>
    const API_URL = '/api';

    function checkAuth() {
        const token = localStorage.getItem('accessToken');
        const roles = JSON.parse(localStorage.getItem('roles') || '[]');

        console.log('Token:', token);
        console.log('Roles:', roles);

        if (!token || !roles.includes('ROLE_ADMIN')) {
            console.warn('Not authenticated or not admin, redirecting to login');
            window.location.href = 'login.html';
            return false;
        }

        document.getElementById('username').textContent = localStorage.getItem('username') || 'Admin';
        return true;
    }

    async function loadProducts() {
        if (!checkAuth()) return;

        try {
            console.log('Fetching products from:', `${API_URL}/public/products`);

            const response = await fetch(`${API_URL}/public/products`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            console.log('Response status:', response.status);
            console.log('Response headers:', Object.fromEntries(response.headers.entries()));

            if (response.ok) {
                const products = await response.json();
                console.log('Products loaded:', products);
                displayProducts(products);
            } else {
                const errorText = await response.text();
                console.error('Error response:', errorText);

                if (response.status === 401) {
                    showMessage('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n. Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i!', 'error');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(`Kh√¥ng th·ªÉ t·∫£i danh s√°ch s·∫£n ph·∫©m! (Status: ${response.status})`, 'error');
                }
            }
        } catch (error) {
            console.error('Fetch error:', error);
            showMessage('L·ªói k·∫øt n·ªëi! Ki·ªÉm tra console ƒë·ªÉ bi·∫øt th√™m chi ti·∫øt.', 'error');
        }
    }

    function displayProducts(products) {
        document.getElementById('loading').style.display = 'none';
        const table = document.getElementById('productsTable');
        const tbody = document.getElementById('productsBody');

        table.style.display = 'table';

        if (!products || products.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</td></tr>';
            return;
        }

        tbody.innerHTML = products.map(p => `
            <tr>
                <td>${p.productID}</td>
                <td>${p.productName || 'N/A'}</td>
                <td>${p.price ? Number(p.price).toLocaleString('vi-VN') + ' ‚Ç´' : 'N/A'}</td>
                <td>${p.stockQuantity || 0}</td>
                <td>${p.categoryName || 'N/A'}</td>
                <td class="actions">
                    <button class="btn-edit" onclick="editProduct(${p.productID})">S·ª≠a</button>
                    <button class="btn-delete" onclick="deleteProduct(${p.productID})">X√≥a</button>
                </td>
            </tr>
        `).join('');
    }

    function openModal(product = null) {
        const modal = document.getElementById('productModal');
        const title = document.getElementById('modalTitle');

        if (product) {
            title.textContent = 'S·ª≠a s·∫£n ph·∫©m';
            document.getElementById('productId').value = product.productID;
            document.getElementById('price').value = product.price;
            document.getElementById('productName').value = product.productName || '';
            document.getElementById('weight').value = product.weight || '';
            document.getElementById('stockQuantity').value = product.stockQuantity;
            document.getElementById('imageUrl').value = product.imageUrl || '';
        } else {
            title.textContent = 'Th√™m s·∫£n ph·∫©m m·ªõi';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        }

        loadCategories().then(() => {
            if (product) {
                document.getElementById('categorySelect').value = product.productCategoryID || '';
            }
            modal.style.display = 'flex';
        });
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
        document.getElementById('productForm').reset();
    }

    async function editProduct(id) {
        try {
            const response = await fetch(`${API_URL}/public/products/${id}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (response.ok) {
                const product = await response.json();
                openModal(product);
            } else {
                showMessage('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s·∫£n ph·∫©m!', 'error');
            }
        } catch (error) {
            console.error('Edit product error:', error);
            showMessage('L·ªói khi t·∫£i th√¥ng tin s·∫£n ph·∫©m!', 'error');
        }
    }

    async function deleteProduct(id) {
        if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) return;

        try {
            const response = await fetch(`${API_URL}/admin/products/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (response.ok) {
                showMessage('X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                loadProducts();
            } else {
                showMessage('Kh√¥ng th·ªÉ x√≥a s·∫£n ph·∫©m!', 'error');
            }
        } catch (error) {
            console.error('Delete error:', error);
            showMessage('L·ªói khi x√≥a s·∫£n ph·∫©m!', 'error');
        }
    }

    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const productId = document.getElementById('productId').value;
        const productData = {
            price: parseFloat(document.getElementById('price').value),
            weight: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null,
            stockQuantity: parseInt(document.getElementById('stockQuantity').value),
            imageUrl: document.getElementById('imageUrl').value || null,
            productCategoryID: parseInt(document.getElementById('categorySelect').value || '1'),
            productName: document.getElementById('productName').value || null
        };

        if (productId) {
            productData.productID = parseInt(productId);
        }

        try {
            const url = productId ? `${API_URL}/admin/products/${productId}` : `${API_URL}/admin/products`;
            const method = productId ? 'PUT' : 'POST';

            console.log('Saving product:', { url, method, productData });

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                },
                body: JSON.stringify(productData)
            });

            if (response.ok) {
                showMessage(productId ? 'C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!' : 'Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                closeModal();
                loadProducts();
            } else {
                const errorText = await response.text();
                console.error('Save error response:', errorText);
                showMessage('Kh√¥ng th·ªÉ l∆∞u s·∫£n ph·∫©m!', 'error');
            }
        } catch (error) {
            console.error('Save error:', error);
            showMessage('L·ªói khi l∆∞u s·∫£n ph·∫©m!', 'error');
        }
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';

        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 3000);
    }

    function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
    }

    async function loadCategories() {
        try {
            const res = await fetch(`${API_URL}/public/products/categories`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                }
            });

            if (res.ok) {
                const cats = await res.json();
                console.log('Categories loaded:', cats);
                const sel = document.getElementById('categorySelect');
                sel.innerHTML = cats.map(c =>
                    `<option value="${c.productCategoryID}">${c.categoryName || ('Category '+c.productCategoryID)}</option>`
                ).join('');
            } else {
                console.error('Failed to load categories, status:', res.status);
            }
        } catch (e) {
            console.error('Failed to load categories', e);
        }
    }

    // Start loading products when page loads
    loadProducts();
</script>
</body>
